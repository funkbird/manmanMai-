<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>brand</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/brand-content.css"/>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/template-native.js"></script>
    <script src="lib/common.js"></script>
    <script src="js/brand-content.js"></script>

</head>
<body>
<script type="text/template" id="tempBrand">
    <% for(var i = 0;i < result.length;i++) { %>
        <li>
            <a href="prolist.html?categoryid=<%=result[i].categoryId%>&pageid=<%=1%>">
                <em><%=(i+1)%></em>
                <div class="inner">
                    <div class="title"><%= result[i].brandName %></div>
                    <p><%= result[i].brandInfo %></p>
                </div>
            </a>
        </li>
    <% }%>
</script>
<script type="text/template" id="tempRange">
    <%for(var i = 0 ; i < result.length;i++) { %>
        <li>
            <a href="prodetails.html?productid=<%=result[i].productId%>&categoryid=<%=result[i].categoryId%>" title="<%=result[i].productName%>">
                <div class="pic"><%=#result[i].productImg%></div>
                <div class="info">
                    <div class="tit"><%=result[i].productName%></div>
                    <div class="price"><em><%=result[i].productPrice%></em> <span class="star5"><em class="star5"></em></span></div>
                    <div class="other"><em><%=result[i].productQuote%></em><em><%=result[i].productCom%></em></div>
                </div>
            </a>
        </li>
    <%} %>

</script>
<script type="text/template" id="tempComment">
    <% for(var i = 0 ; i < result.length; i++) { %>
        <li>
            <a href="prodetails.html?productid=<%=result[i].productId%>&categoryid=<%=result[i].categoryId%>">
                <div class="protit clearfix">
                </div>
                <div class="plbox">
                    <div class="name"><%=result[i].comName%><span class="star"><em class="star5"></em></span><i><%=result[i].comTime%></i></div>
                    <div class="con"><%=result[i].comContent%></div>
                    <div class="from"><%=result[i].comFrom%></div>
                </div>
            </a>
        </li>
    <% } %>

</script>
<div class="header">
    <!--顶栏-->
    <div class="index_top">
        <a class="index_top_left fl"></a>
        <a class="index_top_right fr"></a>
    </div>
    <!--搜索框-->
    <div class="index_search">
        <div class="button fr">
            <input type="button" value="搜索"/>
        </div>
        <div class="search">
            <input type="search" placeholder="请输入你想比价的商品" name="" id=""/>
        </div>


    </div>
</div>
<nav>
    <a href="index.html">首页</a>
    >
    <a href="brandTitle.html">品牌大全</a>
</nav>
<div class="brand-content">
    <div class="hd">
        <span class="active" data-target="#section1">品牌电视</span>
        <span data-target="#section2">销量排行</span>
        <span data-target="#section3">最新评论</span>
    </div>
    <section class="brandTitle active" id="section1">
        <ul></ul>
    </section>
    <section class="brandRange" id="section2">
        <ul></ul>
    </section>
    <section class="brandComment" id="section3">
        <ul></ul>
    </section>
</div>
<!--首页底部-->
<div class="footer">
    <footer class="index_footer">
        <ul class="clearfix">
            <li><a href="javascript:;" id="login">登录</a></li>
            <li><a href="javascript:;" id="regist">注册</a></li>
            <li class="backtop"><a href="javascript:;"><span class="totop"></span>返回顶部</a></li>
        </ul>
        <p><a href="" style="color:#e92322"> 手机APP下载 </a><a href="" style="color:black"> 慢慢买手机版 </a><span style="color:grey"> -- 掌上比价平台</span></p>
        <p><a href="" style="color:grey">m.manmanbuy.com</a></p>
    </footer>
</div>
<!--登录-->
<div class="login">
    <div class="cancel">X</div>
    <form action="">
        <input type="text" placeholder="请输入用户名" name="" class="userName"/>
        <input type="password" placeholder="请输入密码" name="" class="pwd"/>
        <input type="submit" value="登录"/>
    </form>
</div>
<!--注册-->
<div class="regist">
    <div class="cancel">X</div>
    <form action="">
        <input type="text" placeholder="请输入用户名" name="" id="userName"/>
        <p></p>
        <input type="password" placeholder="请输入密码" name="" id="pwd"/>
        <p></p>
        <input type="password" placeholder="请重新输入密码" name="" id="pwd1"/>
        <p></p>
        <input type="email" placeholder="请输入邮箱" name="" id="mail"/>
        <p></p>
        <input type="tel" placeholder="请输入电话" name="" id="tel"/>
        <p></p>
        <input type="text" id="invalidate" placeholder="请输入验证码"/> <input id="sendMessage" type="button" value="发送验证码"/>
        <br/>
        <input type="submit" value="注册" id="register"/>
    </form>
</div>
<!--底部特效-->
</body>
</html>
